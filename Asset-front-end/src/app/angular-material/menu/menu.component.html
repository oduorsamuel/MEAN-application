<mat-card class="panel">
  <mat-card-title>
  </mat-card-title>
  <mat-card-content>
   <mat-sidenav-container class="container">
     <mat-sidenav #sidenav class="sidenav">
       For content
     </mat-sidenav>

         Click To Open
       </button>
     </div>
   </mat-sidenav-container>
  </mat-card-content>
</mat-card>
